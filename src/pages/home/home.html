<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela_inicial.png" alt="logo"><!--adicionar imagem para a tela inicial-->

  <form> <!--Formulario-->
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </form>
  <button ion-button block (click)="login()">Submit</button> <!--(alguma coisa) quando algo esta entre parenteses significa q esta acontecendo um binding de evento, no caso do exemplo, ele esta chamando o metodo de login feito anteriormente no home.ts-->
  <button ion-button outline block>Register</button>
</ion-content>
